language: node_js
node_js:
  - "10.16.0"
addons:
  chrome: 
    stable
dist: trusty
cache:
  yarn: true
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.16.0
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn --version
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
branches:
  only:
    - master
script:
  - yarn test:brave
