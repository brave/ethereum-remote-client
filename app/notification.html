<!doctype html>
<html style="height:600px;">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>MetaMask Notification</title>
    <style>
      body {
        overflow: hidden;
      }

      #app-content {
        display: flex;
        flex-flow: column;
      }

      #loading__logo {
        width: 10rem;
        height: 10rem;
        align-self: center;
        margin: 10rem 0 0 0;
      }

      #loading__spinner {
        width: 2rem;
        height: 2rem;
        align-self: center;
        margin-top: 1rem;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="./index.css">
  </head>
  <body class="notification" style="height:600px;">
    <div id="app-content">
      <img id="loading__logo" src="./images/logo/metamask-fox.svg" />
      <img id="loading__spinner" src="./images/spinner.gif" />
    </div>
    <script src="./libs.js" type="text/javascript" charset="utf-8"></script>
    <script src="./ui.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
